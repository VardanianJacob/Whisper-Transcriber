# üåê fly.toml ‚Äî Fly.io config for WhisperAPI
app = "whisperapi"
primary_region = "otp"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile"

# üåç Environment variables (non-sensitive only)
[env]
  DEFAULT_LANGUAGE = "english"
  DEFAULT_OUTPUT_FORMAT = "markdown"
  DEFAULT_MIN_SPEAKERS = "1"
  DEFAULT_MAX_SPEAKERS = "8"
  JWT_ALGORITHM = "HS256"
  JWT_EXPIRES_MINUTES = "30"

# üåê HTTP service
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # Health check
  [http_service.checks]
    [http_service.checks.health]
      grace_period = "10s"
      interval = "30s"
      method = "GET"
      path = "/"
      timeout = "5s"

# üñ•Ô∏è Resources
[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1