app = "whisperapi"
primary_region = "otp"

[build]
# Optional: specify dockerfile or builder if needed
# dockerfile = "Dockerfile"



  # Environment variables can be overridden via `fly secrets`
[env]
  ENV = "prod"
  JWT_ALGORITHM = "HS256"
  JWT_EXPIRES_MINUTES = "30"
  DEFAULT_LANGUAGE = "english"
  DEFAULT_OUTPUT_FORMAT = "markdown"
  DEFAULT_MIN_SPEAKERS = "1"
  DEFAULT_MAX_SPEAKERS = "8"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
